<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css" />
    <title>Sign-Up Form</title>
</head>
<body>
    <div class="signupimg">
        <img  src="car-img.jpg"/>
        <p class="author-img">Photo by <a href="https://unsplash.com/fr/@cayton">Cayton Heath</a> on <a href="https://unsplash.com">Unsplash</a></p>
    </div>
    <div class="container">
        <form action="" method="post">
            <fieldset>
                <legend>Join the largest online spare parts shop !</legend>
                
                <div class="form-rows">
                    <div>
                        <label for="first_name">First name:</label><br/>
                        <input type="text" id="first_name" name="firstName" minlength="2" required/>
                    </div>
                    <div>
                        <label for="last_name">Last name:</label><br/>
                        <input type="text" id="last_name" name="lastName" minlength="2" required/>
                    </div>
                </div>

                <div class="form-rows">
                    <div>
                        <label for="email">Email:</label><br/>
                        <input type="email" id="email" name="email" required />
                    </div>
                    <div>
                        <label for="phone">Phone Number:</label><br/>
                        <input type="tel" id="phone" name="phone" pattern="\d{4,}" required/>
                    </div>
                </div>

                <div class="form-rows">
                    <div>
                        <label for="license_plate">License Plate:</label><br/>
                        <input type="text" id="license_plate" name="licensePlate" pattern="[a-zA-Z]{2}-[0-9]{3}-[a-zA-Z]{2}" required/>
                    </div>
                    <div>
                        <label for="car_brand">Car brand:</label><br/>
                        <select name="carBrand" id="car_brand">
                            <option value="">--Choose a car brand--</option>

                            <option value="alpine">Alpine</option>
                            <option value="citroen">CitroÃ«n</option>
                            <option value="peugeot">Peugeot</option>
                            <option value="renault">Renault</option>
                            
                        </select>
                    </div>

                </div>

                <div class="form-rows"><button type="submit">Submit</button></div>
            </fieldset>
        </form>
    </div>

</body>
</html>
